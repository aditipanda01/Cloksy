<!DOCTYPE html>
<html>
<head>
  <title>Login Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 300px;
    }
    .container {
      text-align: center;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Extension Login Helper</h2>
    <p>Click the button below to open the login page and sync your token.</p>
    <button id="loginBtn">Open Login Page</button>
    <div id="status"></div>
  </div>

  <script src="auth-helper.js"></script>
</body>
</html>
